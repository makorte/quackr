<div id="post-div">
  <p id="post-text">{{text}}</p>
  <span id="like-counter">{{likes}}</span><button id="like-button" class="likeButton" (click)="likeChange()">⬆️</button>
  <span id="dislike-counter">{{dislikes}}</span><button id="dislike-button" class="likeButton" (click)="dislikeChange()">⬇️</button>
</div>
