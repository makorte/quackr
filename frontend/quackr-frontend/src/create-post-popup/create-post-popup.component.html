 <div class="mb-3">
   <textarea placeholder="Inhalt..." cols="40" rows="5" [(ngModel)]="text"></textarea>
 </div>
  <p *ngIf="isError">Dein Post konnte nicht erstellt werden, versuche es nochmal</p>
  <div>
    <button type="reset" (click)="closeDialog()" class="reset btn btn-secondary">Zur√ºck</button>
    <button type="submit" (click)="createPost()" class="submit btn btn-success">Erstellen</button>
  </div>

</dialog>
