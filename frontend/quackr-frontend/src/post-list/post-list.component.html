<div class="container">
  <div class="row">
    <button *ngIf="noPostsLoaded()" (click)="loadPosts()">Erneut Laden</button>
    <app-post *ngFor="let post of posts;" [text]="post.message"
              [likes]="post.likes" [dislikes]="post.dislikes"
              (onLikeChange)="postLikeChange(post, $event)"
              (onDislikeChange)="postDisikeChange(post, $event)"
    >
    </app-post>
  </div>
</div>
