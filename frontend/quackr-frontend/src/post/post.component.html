<div id="post-div">
  <p id="post-text">{{text}}</p>
  <span id="like-counter">{{likes}}</span>
  <button classList="{{getLikeButtonClasses()}}" id="like-button" (click)="likeChange()">⬆️</button>
  <span id="dislike-counter">{{dislikes}}</span>
  <button [classList]="getDislikeButtonClasses()" id="dislike-button" (click)="dislikeChange()">⬇️
  </button>
</div>
