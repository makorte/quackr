<dialog id="create-post-dialog" class="createPostDialog">
  <h1 >Erstelle einen neuem Post</h1>

  <textarea placeholder="Inhalt..." cols="40" rows="5" [(ngModel)]="text"></textarea>
  <p *ngIf="isError">Dein Post konnte nicht erstellt werden, versuche es nochmal</p>
  <div>
    <button type="reset" (click)="closeDialog()" class="reset">Zur√ºck</button>
    <button type="submit" (click)="createPost()" class="submit">Erstellen</button>
  </div>

</dialog>
