<div *ngIf="isLoading()" class="d-flex justify-content-center">
  <span class="pe-3">Lade Post...</span>
  <div class="spinner-border align-content-center" role="status">
    <span class="visually-hidden text-md-center">Loading...</span>
  </div>
</div>

<div *ngIf="isLoaded()">
  <button type="button" class="btn-close p-4" aria-label="Close" (click)="backToOverview()"></button>
  <app-post [post]="getPost()" [enableLinks]="false"></app-post>
</div>
