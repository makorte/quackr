<form class="p-5">
  <div class="form-floating mb-5">
    <input type="text" id="usernameInput" class="form-control" placeholder="" #username>
    <label for="usernameInput">Username</label>
  </div>

  <div class="form-floating mb-5">
    <input type="password" id="passwortInput" class="form-control" placeholder="" #password>
    <label for="passwortInput">Passwort</label>
  </div>

  <div class="container align-content-center text-center">

    <div class="row">
      <hr class="col w-25">
      <a routerLink="/register" class="col text-decoration-none text-center text-body">Registriere dich</a>
      <hr class="col w-25">
    </div>


    <div class="row p-5">
      <div class="col">
        <a routerLink="/posts" class="text-decoration-none text-body">⬅️</a>
      </div>
      <button class="col-10 btn-primary btn" [disabled]="hasLoginError()"
              (click)="onLogIn(username.value, password.value)">Anmelden
      </button>
    </div>
  </div>

  <div class="progress" *ngIf="isLoginIn()">
    <div class="progress-bar progress-bar-striped progress-bar-animated w-100 {{getLoadingColor()}}"></div>
  </div>

</form>
